<script id="shader-fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif

  varying vec4 vPosition;
  varying vec3 vColor;
  varying vec3 vNormal;
  void main(void) {
    vec3 normal = normalize(vNormal);
    vec3 lightVec = vec3(0.0, 0.0, 1.0);
    vec3 specLightDir = vec3(-10.0, 4.0, -20.0);
    specLightDir = normalize(specLightDir);

    vec3 eyeDirection = normalize(-vPosition.xyz);
    vec3 reflectionDirection = reflect(-specLightDir, normal);
    float specular = pow(max(dot(reflectionDirection, eyeDirection), 0.0), 16.0);

    float diffuse = 0.8 * max(dot(normal, lightVec), 0.0);
    float ambient = 0.2;
    gl_FragColor = vec4(
        vColor * ambient +
        vColor * diffuse +
        vec3(0.6, 0.6, 0.8) * specular, 1.0);
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec3 aNormal;
  attribute float aCurvature;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  uniform mat4 uNMatrix;
  uniform vec3 center;
  uniform vec3 scale;
  uniform float uCurvMax;
  uniform float uCurvMin;
  uniform int uDrawCurvature;

  varying vec3 vColor;
  varying vec3 vNormal;
  varying vec4 vPosition;  
  void main(void) {

    vec3 pos = aVertexPosition.xyz - center;
    pos *= scale.x;

    if (uDrawCurvature != 0 )
    {
        float curvValue = (aCurvature - uCurvMin) / (uCurvMax - uCurvMin);
        curvValue = clamp(curvValue, 0.0, 1.0);
        vColor = curvValue * vec3(1.0, 0.0, 0.0) + (1.0 - curvValue) * vec3(0.0, 1.0, 0.0);
    }
    else
    {
        vColor = vec3(0.5, 0.5, 0.5);
    }
    
    vNormal = vec3(uNMatrix * vec4(aNormal, 1.0));

    vPosition = uMVMatrix * vec4(pos, 1.0);
    gl_Position = uPMatrix * vPosition;
  }
</script>


<script type="text/javascript">

       
  var gl;
  function initGL(canvas) {
    try {
      gl = canvas.getContext("experimental-webgl");
      gl.viewportWidth = canvas.width;
      gl.viewportHeight = canvas.height;
    } catch(e) {
    }
    if (!gl) {
      alert("Could not initialise WebGL.  Please make sure your browser supports WebGL.");
    }
  }


  function getShader(gl, id) {
    var shaderScript = document.getElementById(id);
    if (!shaderScript) {
      return null;
    }

    var str = "";
    var k = shaderScript.firstChild;
    while (k) {
      if (k.nodeType == 3) {
        str += k.textContent;
      }
      k = k.nextSibling;
    }

    var shader;
    if (shaderScript.type == "x-shader/x-fragment") {
      shader = gl.createShader(gl.FRAGMENT_SHADER);
    } else if (shaderScript.type == "x-shader/x-vertex") {
      shader = gl.createShader(gl.VERTEX_SHADER);
    } else {
      return null;
    }

    gl.shaderSource(shader, str);
    gl.compileShader(shader);

    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      alert(gl.getShaderInfoLog(shader));
      return null;
    }

    return shader;
  }


  var shaderProgram;
  function initShaders() {
    var fragmentShader = getShader(gl, "shader-fs");
    var vertexShader = getShader(gl, "shader-vs");

    shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertexShader);
    gl.attachShader(shaderProgram, fragmentShader);
    gl.linkProgram(shaderProgram);

    if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
      alert("Could not initialise shaders");
    }

    gl.useProgram(shaderProgram);

    shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
    gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

    shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aNormal");
    gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

    shaderProgram.vertexCurvatureAttribute = gl.getAttribLocation(shaderProgram, "aCurvature");
    
    shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
    shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
    shaderProgram.scaleUniform = gl.getUniformLocation(shaderProgram, "scale");
    shaderProgram.centerUniform = gl.getUniformLocation(shaderProgram, "center");
    shaderProgram.curvMinUniform = gl.getUniformLocation(shaderProgram, "uCurvMin");
    shaderProgram.curvMaxUniform = gl.getUniformLocation(shaderProgram, "uCurvMax");
    shaderProgram.drawCurvatureUniform = gl.getUniformLocation(shaderProgram, "uDrawCurvature");
  }

  var mvMatrix;
  var mvMatrixStack = [];

  function mvPushMatrix(m) {
    if (m) {
      mvMatrixStack.push(m.dup());
      mvMatrix = m.dup();
    } else {
      mvMatrixStack.push(mvMatrix.dup());
    }
  }

  function mvPopMatrix() {
    if (mvMatrixStack.length == 0) {
      throw "Invalid popMatrix!";
    }
    mvMatrix = mvMatrixStack.pop();
    return mvMatrix;
  }


  function loadIdentity() {
    mvMatrix = Matrix.I(4);
  }


  function multMatrix(m) {
    mvMatrix = mvMatrix.x(m);
  }


  function mvTranslate(v) {
    var m = Matrix.Translation($V([v[0], v[1], v[2]])).ensure4x4();
    multMatrix(m);
  }

  function createRotationMatrix(angle, v) {
    var arad = angle * Math.PI / 180.0;
    return Matrix.Rotation(arad, $V([v[0], v[1], v[2]])).ensure4x4();
  }

  function mvRotate(ang, v) {
    var arad = ang * Math.PI / 180.0;
    var m = Matrix.Rotation(arad, $V([v[0], v[1], v[2]])).ensure4x4();
    multMatrix(m);
  }


  var pMatrix;
  function perspective(fovy, aspect, znear, zfar) {
    pMatrix = makePerspective(fovy, aspect, znear, zfar);
  }


  function setMatrixUniforms() {
    gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, new Float32Array(pMatrix.flatten()));
    gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, new Float32Array(mvMatrix.flatten()));

    var normalMatrix = mvMatrix.inverse();
    normalMatrix = normalMatrix.transpose();
    gl.uniformMatrix4fv(shaderProgram.nMatrixUniform, false, new Float32Array(normalMatrix.flatten()));
  }


  var xRot = 0;
  var xSpeed = 0;

  var yRot = 0;
  var ySpeed = 0;

  var z = -2.0;

  var filter = 0;


  var currentlyPressedKeys = Object();

  function handleKeyDown(event) {
    currentlyPressedKeys[event.keyCode] = true;

    if (String.fromCharCode(event.keyCode) == "F") {
      filter += 1;
      if (filter == 3) {
        filter = 0;
      }
    }
  }


  function handleKeyUp(event) {
    currentlyPressedKeys[event.keyCode] = false;
  }


  function handleKeys() {
    if (currentlyPressedKeys[33]) {
      // Page Up
      z -= 0.05;
    }
    if (currentlyPressedKeys[34]) {
      // Page Down
      z += 0.05;
    }
    if (currentlyPressedKeys[37]) {
      // Left cursor key
      ySpeed -= 1;
    }
    if (currentlyPressedKeys[39]) {
      // Right cursor key
      ySpeed += 1;
    }
    if (currentlyPressedKeys[38]) {
      // Up cursor key
      xSpeed -= 1;
    }
    if (currentlyPressedKeys[40]) {
      // Down cursor key
      xSpeed += 1;
    }
  }


  var mouseDown = false;
  var lastMouseX = null;
  var lastMouseY = null;

  var brainRotationMatrix = Matrix.I(4);

  function handleMouseDown(event) {
    mouseDown = true;
    lastMouseX = event.clientX;
    lastMouseY = event.clientY;
  }


  function handleMouseUp(event) {
    mouseDown = false;
  }


  function handleMouseMove(event) {
    if (!mouseDown) {
      return;
    }
    var newX = event.clientX;
    var newY = event.clientY;

    var deltaX = newX - lastMouseX
    var newRotationMatrix = createRotationMatrix(deltaX / 10, [0, 1, 0]);

    var deltaY = newY - lastMouseY;
    newRotationMatrix = newRotationMatrix.x(createRotationMatrix(deltaY / 10, [1, 0, 0]));

    brainRotationMatrix = newRotationMatrix.x(brainRotationMatrix);

    lastMouseX = newX
    lastMouseY = newY;
  }

  function handleMouseWheel(e) {
    // From SpiderGL
    var delta = 0;
    if (!e) /* For IE. */ {
            e = window.event;
    }
    if (e.wheelDelta) /* IE/Opera. */ {
            delta = e.wheelDelta / 120;
            /* In Opera 9, delta differs in sign as compared to IE.
             */
            if (window.opera) {
                    delta = -delta;
            }
    }
    else if (e.detail) /** Mozilla case. */ {
            /** In Mozilla, sign of delta is different than in IE.
             * Also, delta is multiple of 3.
             */
            delta = -e.detail / 3;
    }
    /* If delta is nonzero, handle it.
     * Basically, delta is now positive if wheel was scrolled up,
     * and negative, if wheel was scrolled down.
     */
    if (delta) {
        z += (delta / 2);
    }
  }


  var triangleVertexPositionBuffer;
  var triangleVertexNormalBuffer;
  var triangleVertexCurvatureBuffer;
  var triangleVertexIndexBuffer;
  var curMRISFile;
  var mrisScale;
  var mrisCenter;
  var curvMin;
  var curCurvMin = new Float32Array(1);
  var curvMax;
  var curCurvMax = new Float32Array(1);
  var drawCurvature = 0;
  function handleLoadedMRIS(mrisFile) {

    curMRISFile = mrisFile;
    console.log('Creating VBOs.');
    triangleVertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);

    gl.bufferData(gl.ARRAY_BUFFER, mrisFile.vertexPositionBuffer, gl.STATIC_DRAW);
    triangleVertexPositionBuffer.itemSize = 3;
    triangleVertexPositionBuffer.numItems = mrisFile.vertexPositionBuffer.length / 3;


    triangleVertexNormalBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexNormalBuffer);

    gl.bufferData(gl.ARRAY_BUFFER, mrisFile.vertexNormalBuffer, gl.STATIC_DRAW);
    triangleVertexNormalBuffer.itemSize = 3;
    triangleVertexNormalBuffer.numItems = mrisFile.vertexNormalBuffer.length / 3;

/*
    triangleVertexIndexBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, triangleVertexIndexBuffer);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, trackFile.vertexIndices, gl.STREAM_DRAW);
    triangleVertexIndexBuffer.itemSize = 1;
    triangleVertexIndexBuffer.numItems = trackFile.vertexIndices.length;
*/
    mrisScale = mrisFile.scaleVect;
    mrisCenter = mrisFile.centerVect;
    console.log('Scale: ' + mrisScale[0] + ' ' + mrisScale[1] +  ' ' +  mrisScale[2]);
    console.log('Center: ' + mrisCenter[0] + ' ' + mrisCenter[1] +  ' ' +  mrisCenter[2]);
    console.log('VBOs created.');

  }

  function handleLoadedCRV(crvFile) {

    curvMin = crvFile.minCurv;
    curvMax = crvFile.maxCurv;

    curCurvMin[0] = curvMin[1];
    curCurvMax[0] = curvMax[1];

    $( "#amount" ).val( curCurvMin[0].toFixed(2) + " - " + curCurvMax[0].toFixed(2) );
    drawCurvature = 1;

    triangleVertexCurvatureBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexCurvatureBuffer);

    gl.bufferData(gl.ARRAY_BUFFER, crvFile.vertexCurvatureBuffer, gl.STATIC_DRAW);
    triangleVertexCurvatureBuffer.itemSize = 1;
    triangleVertexCurvatureBuffer.numItems = crvFile.vertexCurvatureBuffer.length;
  }


  function loadMRIS(surfaceFile) {
      mrisURL = location.search.substring(1)
      console.log('URL: ' + mrisURL + '/' + surfaceFile);
      mrisLoader = new MRISLoader();
      mrisLoader.load(mrisURL + '/' + surfaceFile, handleLoadedMRIS);
  }

  var rPyramid = 0;

  function drawScene() {

    var canvas = document.getElementById("webgl-canvas");
    canvas.width = canvas.clientWidth;//window.innerWidth;
    canvas.height = canvas.clientHeight;//window.innerHeight;
    gl.viewportWidth = canvas.width;
    gl.viewportHeight = canvas.height;

    gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    if (triangleVertexPositionBuffer == null) {
        return;
    }

    perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);
    loadIdentity();

    mvTranslate([0.0, 0.0, z]);

    mvPushMatrix();
    //mvRotate(xRot, [1, 0, 0])
    //mvRotate(yRot, [0, 1, 0])
    multMatrix(brainRotationMatrix);
    mvRotate(-90.0, [1, 0, 0]);
    

    gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexNormalBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, triangleVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
    
    setMatrixUniforms();
    gl.uniform3fv(shaderProgram.scaleUniform, mrisScale);
    gl.uniform3fv(shaderProgram.centerUniform, mrisCenter);
    gl.uniform1i(shaderProgram.drawCurvatureUniform, drawCurvature);

    
    if ( drawCurvature )
    {
        gl.uniform1fv(shaderProgram.curvMinUniform, curCurvMin);
        gl.uniform1fv(shaderProgram.curvMaxUniform, curCurvMax);
        gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexCurvatureBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexCurvatureAttribute, triangleVertexCurvatureBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(shaderProgram.vertexCurvatureAttribute);
    }
    else
    {
        gl.disableVertexAttribArray(shaderProgram.vertexCurvatureAttribute);
    }



    //gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, triangleVertexIndexBuffer);
    //gl.drawElements(gl.LINES, triangleVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
    gl.drawArrays(gl.TRIANGLES, 0, triangleVertexPositionBuffer.numItems);
    
    mvPopMatrix();

  }

  var lastTime = 0;
  function animate() {
    var timeNow = new Date().getTime();
    if (lastTime != 0) {
      var elapsed = timeNow - lastTime;

      xRot += (xSpeed * elapsed) / 1000.0;
      yRot += (ySpeed * elapsed) / 1000.0;
    }
    lastTime = timeNow;
  }

  function tick() {
    handleKeys();
    drawScene();
    animate();

  }


var gHemisphere = 'lh';
var gSurface = 'smoothwm'
var gCurvature = undefined;

  function webGLStart() {
    var canvas = document.getElementById("webgl-canvas");
    initGL(canvas);
    initShaders();
    loadMRIS( gHemisphere + '.' + gSurface );


    gl.clearColor(0.0, 0.0, 0.0, 0.0);

    gl.clearDepth(1.0);

    gl.enable(gl.DEPTH_TEST);
    gl.depthFunc(gl.LEQUAL);

    document.onkeydown = handleKeyDown;
    document.onkeyup = handleKeyUp;
    canvas.onmousedown = handleMouseDown;
    document.onmouseup = handleMouseUp;
    document.onmousemove = handleMouseMove;
    document.onmousewheel = handleMouseWheel;

    setInterval(tick, 15);
  }


function surfaceChanged()
{
    gSurface = $('#surface_select :selected').text();
    
    loadMRIS( gHemisphere + '.' + gSurface );
}

function toggleHemispheres()
{
    gHemisphere = $('#hemisphere_select input:radio:checked').val();
    
    loadMRIS( gHemisphere + '.' + gSurface );    
}

function curvatureChanged()
{
    gCurvature = $('#curvature_select :selected').text();

    if (gCurvature == 'None')
    {
        $( "#amount" ).val( ' ' );
        drawCurvature = false;
    }
    else
    {
        var crvFile = gHemisphere + '.' + gSurface + '.' + gCurvature + '.crv';
        var crvURL = location.search.substring(1)
        console.log('URL: ' + crvURL + '/' + crvFile);
        crvLoader = new CRVLoader();
        crvLoader.load(crvURL + '/' + crvFile, curMRISFile, handleLoadedCRV);

    }

}

function handleCurvatureSlider(event, ui)
{
    var minSlider = 0;
    var maxSlider = 1000;

    var curSliderMin = (ui.values[0] - minSlider) / (maxSlider - minSlider);
    var curSliderMax = (ui.values[1] - minSlider) / (maxSlider - minSlider);

    curCurvMin[0] = (1.0 - curSliderMin) * curvMin[1] + curSliderMin * curvMax[1];
    curCurvMax[0] = (1.0 - curSliderMax) * curvMin[1] + curSliderMax * curvMax[1];

    $( "#amount" ).val( curCurvMin[0].toFixed(2) + " - " + curCurvMax[0].toFixed(2) );
}
